<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Wall Overlay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: transparent;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

        .message-container {
            position: fixed;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 320px;
            animation: slideIn 0.5s ease-out;
            transition: all 0.3s ease;
        }

        .message-container:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .message-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            margin-right: 10px;
            flex-shrink: 0;
        }

        .username {
            font-weight: bold;
            color: #333;
            font-size: 14px;
        }

        .message-content {
            color: #555;
            font-size: 13px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: scale(0.8) translateY(20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: scale(0.8);
            }
        }

        .fade-out {
            animation: fadeOut 0.3s ease-out forwards;
        }

        #debug {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            color: lime;
            padding: 10px;
            font-family: monospace;
            font-size: 11px;
            border-radius: 5px;
            max-width: 300px;
            z-index: 9999;
            display: none;
        }
    </style>
</head>
<body>
    <div id="debug"></div>
    
    <script>
        const messages = [];
        const maxMessages = 20;
        const centerZone = {
            x: window.innerWidth / 2,
            y: window.innerHeight / 2,
            radius: 200
        };

        let debugMode = true; // Cambia a false para ocultar debug

        function debug(msg) {
            if (debugMode) {
                const debugDiv = document.getElementById('debug');
                debugDiv.style.display = 'block';
                debugDiv.innerHTML += msg + '<br>';
                console.log(msg);
                
                // Limitar l√≠neas de debug
                const lines = debugDiv.innerHTML.split('<br>');
                if (lines.length > 10) {
                    debugDiv.innerHTML = lines.slice(-10).join('<br>');
                }
            }
        }

        function getRandomColor() {
            const colors = [
                'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
                'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)',
                'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)',
                'linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)',
                'linear-gradient(135deg, #fa709a 0%, #fee140 100%)',
                'linear-gradient(135deg, #30cfd0 0%, #330867 100%)',
                'linear-gradient(135deg, #a8edea 0%, #fed6e3 100%)',
                'linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%)'
            ];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function getRandomPosition() {
            let x, y;
            let attempts = 0;
            const maxAttempts = 50;
            
            do {
                x = Math.random() * (window.innerWidth - 350);
                y = Math.random() * (window.innerHeight - 150);
                
                const distanceFromCenter = Math.sqrt(
                    Math.pow(x - centerZone.x, 2) + 
                    Math.pow(y - centerZone.y, 2)
                );
                
                if (messages.length < 10 && distanceFromCenter > centerZone.radius) {
                    return { x, y };
                } else if (messages.length >= 10) {
                    return { x, y };
                }
                
                attempts++;
            } while (attempts < maxAttempts);
            
            return { x, y };
        }

        function createMessage(username, content) {
            if (messages.length >= maxMessages) {
                const oldestMessage = messages.shift();
                oldestMessage.element.classList.add('fade-out');
                setTimeout(() => {
                    if (oldestMessage.element.parentNode) {
                        oldestMessage.element.remove();
                    }
                }, 300);
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = 'message-container';
            
            const position = getRandomPosition();
            messageDiv.style.left = position.x + 'px';
            messageDiv.style.top = position.y + 'px';

            const initial = username.charAt(0).toUpperCase();
            const avatarColor = getRandomColor();

            messageDiv.innerHTML = `
                <div class="message-header">
                    <div class="avatar" style="background: ${avatarColor}">${initial}</div>
                    <div class="username">${username}</div>
                </div>
                <div class="message-content">${content}</div>
            `;

            document.body.appendChild(messageDiv);
            messages.push({ element: messageDiv, username, content });
            
            debug(`‚úì Mensaje creado: ${username}`);
        }

        // Escuchar todos los eventos de mensaje
        window.addEventListener('message', (event) => {
            debug(`üì© Evento recibido de: ${event.origin}`);
            
            try {
                const data = event.data;
                debug(`üì¶ Data: ${JSON.stringify(data).substring(0, 100)}`);
                
                // Diferentes formatos que SSN puede enviar
                let username = null;
                let content = null;
                
                if (data) {
                    // Formato 1: Objeto con chatmessage
                    if (data.chatmessage) {
                        username = data.chatname || data.username || data.author || 'Usuario';
                        content = data.chatmessage;
                    }
                    // Formato 2: Objeto con message
                    else if (data.message) {
                        username = data.chatname || data.username || data.author || data.name || 'Usuario';
                        content = data.message;
                    }
                    // Formato 3: type chatmessage
                    else if (data.type === 'chatmessage') {
                        username = data.chatname || data.username || data.author || 'Usuario';
                        content = data.text || data.msg || data.content;
                    }
                }
                
                if (content && content.trim()) {
                    debug(`‚úÖ Procesando: ${username}: ${content}`);
                    createMessage(username, content);
                } else {
                    debug(`‚ö†Ô∏è Sin contenido v√°lido`);
                }
            } catch (error) {
                debug(`‚ùå Error: ${error.message}`);
                console.error('Error procesando mensaje:', error);
            }
        });

        // Mensajes de prueba autom√°ticos
        debug('üöÄ Sistema iniciado');
        setTimeout(() => createMessage('Ken Lee', '¬°Incre√≠ble presentaci√≥n! üéâ'), 1000);
        setTimeout(() => createMessage('Steven Black', 'HECK YEAH'), 2000);
        setTimeout(() => createMessage('Kristian Brandt', "I'm so excited! üé¨"), 3000);
        setTimeout(() => createMessage('Fitzroy Sam', 'Amazing! üòç'), 4000);
        
        // Funci√≥n de prueba manual
        window.testMessage = function(u, m) {
            createMessage(u || 'Test User', m || 'Test message');
        };
        
        debug('üí° Escribe en consola: testMessage("Nombre", "Mensaje")');
    </script>
</body>
</html>
