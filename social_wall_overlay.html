<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Wall Overlay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: transparent;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

        #social-stream-iframe {
            position: fixed;
            width: 1px;
            height: 1px;
            opacity: 0;
            pointer-events: none;
        }

        .message-container {
            position: fixed;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 320px;
            animation: slideIn 0.5s ease-out;
            transition: all 0.3s ease;
        }

        .message-container:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .message-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            margin-right: 10px;
            flex-shrink: 0;
        }

        .username {
            font-weight: bold;
            color: #333;
            font-size: 14px;
        }

        .message-content {
            color: #555;
            font-size: 13px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: scale(0.8) translateY(20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: scale(0.8);
            }
        }

        .fade-out {
            animation: fadeOut 0.3s ease-out forwards;
        }
    </style>
</head>
<body>
    <!-- Social Stream Ninja iframe oculto -->
    <iframe id="social-stream-iframe" src="https://socialstream.ninja/dock.html?session=qtgxCBvLbF&v=3.40.0&chroma=0006&emoji&fadein&fadeout&hidesource&showvipbadge" allow="autoplay"></iframe>
    
    <script>
        const messages = [];
        const maxMessages = 20;
        const centerZone = {
            x: window.innerWidth / 2,
            y: window.innerHeight / 2,
            radius: 200
        };

        function getRandomColor() {
            const colors = [
                'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
                'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)',
                'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)',
                'linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)',
                'linear-gradient(135deg, #fa709a 0%, #fee140 100%)',
                'linear-gradient(135deg, #30cfd0 0%, #330867 100%)',
                'linear-gradient(135deg, #a8edea 0%, #fed6e3 100%)',
                'linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%)'
            ];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function getRandomPosition() {
            let x, y;
            let attempts = 0;
            const maxAttempts = 50;
            
            do {
                x = Math.random() * (window.innerWidth - 350);
                y = Math.random() * (window.innerHeight - 150);
                
                const distanceFromCenter = Math.sqrt(
                    Math.pow(x - centerZone.x, 2) + 
                    Math.pow(y - centerZone.y, 2)
                );
                
                if (messages.length < 10 && distanceFromCenter > centerZone.radius) {
                    return { x, y };
                } else if (messages.length >= 10) {
                    return { x, y };
                }
                
                attempts++;
            } while (attempts < maxAttempts);
            
            return { x, y };
        }

        function createMessage(username, content) {
            if (messages.length >= maxMessages) {
                const oldestMessage = messages.shift();
                oldestMessage.element.classList.add('fade-out');
                setTimeout(() => {
                    if (oldestMessage.element.parentNode) {
                        oldestMessage.element.remove();
                    }
                }, 300);
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = 'message-container';
            
            const position = getRandomPosition();
            messageDiv.style.left = position.x + 'px';
            messageDiv.style.top = position.y + 'px';

            const initial = username.charAt(0).toUpperCase();
            const avatarColor = getRandomColor();

            messageDiv.innerHTML = `
                <div class="message-header">
                    <div class="avatar" style="background: ${avatarColor}">${initial}</div>
                    <div class="username">${username}</div>
                </div>
                <div class="message-content">${content}</div>
            `;

            document.body.appendChild(messageDiv);
            messages.push({ element: messageDiv, username, content });
        }

        // Escuchar mensajes de Social Stream Ninja
        window.addEventListener('message', (event) => {
            try {
                const data = event.data;
                
                // Social Stream Ninja envÃ­a los datos en diferentes formatos
                if (data.type === 'chatmessage' || data.chatmessage) {
                    const username = data.chatname || data.username || 'Usuario';
                    const content = data.chatmessage || data.message || '';
                    
                    if (content) {
                        createMessage(username, content);
                    }
                }
            } catch (error) {
                console.error('Error procesando mensaje:', error);
            }
        });

        // MENSAJES DE PRUEBA - Elimina o comenta esta secciÃ³n cuando uses con Social Stream Ninja real

        setTimeout(() => createMessage('Kristian Brandt', "I'm so excited to submit my video! ðŸŽ¬"), 1500);
        setTimeout(() => createMessage('Fitzroy Sam', 'Amazing as usual! ðŸ˜'), 2000);
        setTimeout(() => createMessage('Luis Barahor', 'Â¡Hola Felippe! Thank you'), 2500);
        setTimeout(() => createMessage('Randy P', 'Awesome. Thank you'), 3000);
        */
    </script>
</body>
</html>
